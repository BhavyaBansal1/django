<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
</head>
<body>
    <h1>Forgot Password</h1>
    <form method="post">
        {% csrf_token %}
        <label>Email:</label>
        <input type="email" name="email"><br><br>
        <input type="submit" value="Send reset instructions">
    </form>
    <p><a href="{% url 'login' %}">Back to login</a></p>
</body>
</html>
